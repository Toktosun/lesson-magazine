{% extends 'base.html' %}
{% load static %}

{% block content %}
	<div class="container-fluid">
		<div class="row fh5co-post-entry">
            {% for item in publication_list %}
			<article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
				<figure>
					<a href="{% url 'publication-detail-url' item.id %}"><img src="{{ item.poster.url }}" alt="Image" class="img-responsive"></a>
				</figure>
				<span class="fh5co-meta"><a href="single.html">{{ item.category.title }}</a></span>
				<h2 class="fh5co-article-title"><a href="single.html">{{ item.title }}</a></h2>
				<span class="fh5co-meta fh5co-date">{{ item.created_at|time }}</span>
			</article>
            {% endfor %}
		</div>
	</div>
{% endblock %}
